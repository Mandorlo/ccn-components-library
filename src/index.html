    ccn-button-slide {
      --ccn-button-border: 1px solid gray;
      --ccn-button-width: 170px;
      --ccn-button-height: 70px;
    }

    ccn-bg-video {
      --ccn-bg-video-fit: cover; /* cover | contain | fill | scale-down */
      background-color: rgb(70, 70, 70);
      width: 60vw;
      height: 40vh;
    }
    div.me-bg-video {
      opacity:0;width:100%;height:100%;display:flex;align-items: center;justify-content: center;
      transition: opacity 0.3s ease-in;
    }
    ccn-bg-video:hover > div.me-bg-video {
      opacity: 1;
      transition: opacity 0.3s ease-in;
    }

    ccn-bouncing.me {
      --ccn-bounce-duration: 0.5s;
      --ccn-bounce-count: 2;
    }
  </style>
